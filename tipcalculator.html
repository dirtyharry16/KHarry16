<p><h1>Tip Calculator</h1></p>
<input id= "mP">
<button type="button" onclick="myFunction()">Submit</button>
<p id="out"></p>
<script>
function myFunction() {
var mealPrice = document.getElementById("mP").value;
var total;
var tax=parseInt(mealPrice)*.06;
var tip=parseInt(mealPrice)*.2;
total = parseInt(mealPrice) + tax + tip;
document.getElementById("out").innerHTML = total;
}
</script>
